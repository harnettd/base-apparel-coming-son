<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main class="container-grid-wrapper">
    <div class="container-grid">

      <img class="logo" src="./images/logo.svg" alt="Base Apparel logo" width="158" height="33">

      <picture class="hero-area">
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 1200px)" width="610" height="800">
        <img class="hero-area__img" src="./images/hero-mobile.jpg" alt="Photo of a female clothing model" width="375"
          height="250">
      </picture>

      <div class="txt-area">
        <div class="txt-container">
          <p class="headline__start">WE'RE</p>
          <h1 class="headline__end">COMING SOON</h1>

          <p class="copy">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form class="email-form" action="#">
            <div class="email-form__flex-row">
              <input class="email-form__input" type="email" placeholder="Email Address">
              <img class="email-form__err-icon" src="./images/icon-error.svg" alt="A red exclamation mark" width="24" height="24">
              <button class="email-form__btn" type="submit">
                <img class="email-form__btn-img" src="./images/icon-arrow.svg" alt="Arrow icon" width="12" height="20">
              </button>
            </div>
            <p class="email-form__err-msg">Please provide a valid email</p>
          </form>

        </div>
      </div>
    </div>

    </div>
  </main>

    </p>
  </footer> -->

</body>

</html>
